server {
    listen 80;
    server_name ${APP_DOMAIN} localhost;
    
    root /var/www/html/web;
    index index.php;

    # Global restrictions configuration file
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Deny all attempts to access hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Uploads handling
    location ^~ /app/uploads/ {
        alias /var/www/html/web/app/uploads/;
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Pass PHP scripts to FastCGI server - Updated to use local PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;  # Use local PHP-FPM
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY ""; # Mitigate httpoxy vulnerability
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $args;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 64k;        # Increased buffer size
        fastcgi_buffers 16 32k;        # Increased buffers
        fastcgi_busy_buffers_size 64k; # Added busy buffers size
        fastcgi_read_timeout 300;
    }

    # Main location block - Updated for better REST API handling
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Specific REST API handling
    location /wp-json/ {
        rewrite ^/wp-json/(.*?)$ /?rest_route=/$1 last;
    }

    # Health check endpoint for Coolify
    location /health-check {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Prevent PHP scripts from being executed inside the uploads directory
    location ~* /app/uploads/.*.php$ {
        deny all;
    }

    client_max_body_size 64M;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Increased buffer sizes to handle large headers/cookies
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;
    
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;
}